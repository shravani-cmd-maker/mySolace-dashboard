<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MySolace Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-box">
        <img src="solace_logo.jpg" alt="MySolace Logo" class="logo" height="100" width="150">
        <h2>Login</h2>

        <!-- Login Form -->
        <form action="dashboard.html" method="get">
            <input type="text" placeholder="Username / Employee ID" required><br>
            <input type="password" placeholder="Password" required><br>

            <div class="remember">
                <input type="checkbox"> Remember Me
            </div>

            <button type="submit">Login</button>
        </form>

        <a href="#" class="forgot">Forgot Password?</a>

        <div class="footer">
            MySolace Private Limited - Material Traceability
        </div>
    </div>
</body>
</html>
